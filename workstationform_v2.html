<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Workstation</title>
        <script src="WorkstationsJsV2.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styleTest.css">
     </head>
    <body>
        <h2>Workstation Configuration</h2>
        <hr>
        <div class="mainContainer">
            
            <div id="formContainer">
                <h2>Wokstation Form</h2>
                <div id="sideBtns">
                    <button id="modify"class="button button3" type="button">Modify Workstation</button>
                        <br />
                    <button id="new"class="button button3" type="button">Add New Workstation</button>
                        <br />
                    <button id="delete"class="button button3" type="button">Delete Workstation</button>
                </div>
                <form>
                    <label for="value" class="label info">Workstation Name </label>
                        <input type="text" id="value" readonly/>
                        <br />      <br />
                    <label for="setting" class="label info">Workstation ID</label> 
                        <input type="text" id="setting" readonly/>			
                </form>
                
                <div id="bottomBtns">
                    <button id="previous"class="button button2" type="button">Previous</button>
                    <button id="next"class="button button2" type="button">Next</button>
                    <button id = "save">Create file</button>
                    
		<div id=chs>
		    <input id="chsFile" type='file' accept='text/xml' onchange='openFile(event)'></input>
	            <p>(choose a Workstation file to upload)</p>
		</div>
                </div>
            </div>
           

            <div id="menuContainer">
                <h2>Workstations</h2>
                <div id="menu">
                    <div id="wsList"></div>
                </div>
            </div>
  
        </div>
        


    </body>

</html>
